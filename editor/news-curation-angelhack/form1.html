<!DOCTYPE html>
<html>
<head>
	<title>Notion | Curate Feed</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<nav class="nav" style="border-bottom: 2px solid black;">
  <div class="nav-left">
    <a class="nav-item">
      <h2>NOTION</h2>
    </a>
  </div>

  <div class="nav-center">
    <a class="nav-item">
      <span class="icon">
        <i class="fa fa-github"></i>
      </span>
    </a>
    <a class="nav-item">
      <span class="icon">
        <i class="fa fa-twitter"></i>
      </span>
    </a>
  </div>


  <div class="nav-right nav-menu">
    <a class="nav-item">
      Home
    </a>
    <a class="nav-item">
      Profile
    </a>
    <a class="nav-item">
      About
    </a>


  </div>
</nav>

	<div class="container">
		<div class="content">
			<h1>Edit Curation</h1>
		</div>

	
		<span id="addVar" data-bind="click: addSection" style="background-color: red">Add Section</span>
		<div data-bind="foreach: sectionList">
		<div class="box section-card">
			<h1>Section 1</h1>
			<div class="field">
				<label class="label section-heading">Section Heading</label>
				<p class="control">
					<input class="input" type="text" data-bind="value: sectionHeading" placeholder="What is this section about?">
		  		</p>
			</div>

			<div class="field">
				<label class="label section-description">Description</label>
				<p class="control">
					<textarea class="textarea" data-bind="value: head_desc" placeholder="Add a brief description"></textarea>
				</p>
			</div>


			 <span id="addVar" data-bind="click: addElement" style="background-color: red">Add Element</span>
			<div class="container elements" data-bind="foreach: elementList">
			<!-- <div data-bind="with: elementList"> -->
				<hr>
				<p data-bind="text: label"></p>
				<div class="element-section">
					
					<div class="field element-heading">
						<span class="removeVar" data-bind="click: $parent.removeElement">Remove Variable</span>
						<!-- <span class="removeVar" >Remove Variable</span> -->
						<label class="label" data-bind="text: ">Link</label>
						<p class="control">
							<input class="input" type="text" data-bind="value: linkHead" placeholder="Link Heading">
						</p>
					</div>

					<div class="field element-url">
						<label class="label">URL</label>
						<p class="control">
							<input class="input" type="text" data-bind="value: linkUrl" placeholder="Add link">
						</p>
					</div>

					<div class="field element-desc">
						<label class="label">Comment</label>
						<p class="control">
							<textarea class="textarea" data-bind="value: linkComment" placeholder="Your comment about this link"></textarea>
						</p>
					</div>
					
				</div>

			</div>
			</div>
		
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
